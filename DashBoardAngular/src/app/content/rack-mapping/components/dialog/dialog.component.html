<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Do you want to {{data.action}} this {{data.type}} ?</p><br/>
  <p>{{data.info}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.source" cdkFocusInitial>Ok</button>
</div>
